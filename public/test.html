<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Drag and Drop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .kanban-column {
                width: 350px;
                min-height: 200px;
                padding: 15px;
                border: 1px solid #aaaaaa;
                border-radius: 5px;
                background-color: #f8f9fa;
            }
            .kanban-card {
                margin-bottom: 10px;
                cursor: grab;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h2>Kanban Drag and Drop</h2>
            <p>Drag the card into the Kanban column:</p>

            <div class="row">
                <!-- Kanban Column 1 -->
                <div
                    id="div1"
                    class="kanban-column col"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h5>To Do</h5>
                </div>

                <!-- Kanban Column 2 -->
                <div
                    id="div2"
                    class="kanban-column col"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h5>In Progress</h5>
                </div>

                <!-- Kanban Column 3 -->
                <div
                    id="div3"
                    class="kanban-column col"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h5>Done</h5>
                </div>
            </div>

            <br />

            <!-- Draggable Kanban Card -->
            <div
                id="card1"
                class="card kanban-card"
                draggable="true"
                ondragstart="drag(event)"
                style="width: 18rem"
            >
                <div class="card-body">
                    <h5 class="card-title">Task 1</h5>
                    <p class="card-text">
                        This is a task description. Drag this card to a
                        different column.
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
                console.log("Div ID : " + data);
                var targetId = ev.target.id;
                console.log("Dropped in column ID: " + targetId);
            }
        </script>
    </body>
</html>
